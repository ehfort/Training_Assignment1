<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Cavern - Place Order</title>
    <link rel="stylesheet" href="order.css">

    <link media="all" type="text/css" rel="stylesheet" href="https://blackstone.roanoke.edu/template/public/assets/stylesheets/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script rel="stylesheet" src="https://kit.fontawesome.com/e6d5c68a08.js"></script>
    <link media="all" type="text/css" rel="stylesheet" href="https://blackstone.roanoke.edu/michael/laravel5-template/resources/assets/sass/main.scss">
</head>
<body>
    <div id="content">
        <div class="header">
            <div id="header-text">
                <h1 class="white-text">The Cavern</h1>
                <h3 class="white-text tab-over">Order Form</h3>
            </div>
        </div>

        <form name = "orderForm" action="https://blackstone.roanoke.edu/Harris/IT_Training/Assignment1/cavern_app/process_order.php" method="post">

            <fieldset>
                <label for="entree"><strong>Entree</strong></label>
                <div>
                    <input type="radio" name="entree" id="burgsand" value="burgsand">
                    <label for="burgsand">Burger or Sandwich</label>
                </div>
                <div>
                    <input type="radio" name="entree" id="wrap" value="wrap">
                    <label for="wrap"><p>Wrap</p></label>
                </div>

                <div class="options">
                    <div class="grid-2">
                        <div class="grid-item">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="name" value="">
                        </div>

                        <div class="grid-item">

                            <label for="type">Type</label>
                            <select class="form-control" name="type-burgsand" id="type-burgsand">
                                <option>Hamburger</option>
                                <option>Black Bean Burger</option>
                                <option>Spicy Chicken Sandwich</option>
                                <option>Grilled Chicken Sandwich</option>
                                <option>Crispy Chicken Sandwich</option>
                                <option>2x Peanut Butter and Jelly</option>
                            </select>

                            <select class="form-control" name="type-wrap" id="type-wrap">
                                <option>Turkey Wrap</option>
                                <option>Spicy Chicken Wrap</option>
                                <option>Grilled Chicken Wrap</option>
                                <option>Crispy Chicken Wrap</option>
                                <option>Veggie Wrap</option>
                            </select>

                        </div>
                    </div>


                    <label><strong>Condiments<strong></label>
                        <div class="grid-3">
                            <div class="grid-item">
                                <div>
                                    <input type="checkbox" name="condiment[]" id="ranch" value="Ranch">
                                    <label for="ranch">Ranch</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="condiment[]" id="honeymustard" value="Honey Mustard">
                                    <label for="honeymustard">Honey Mustard</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="condiment[]" id="buffalosauce" value="Buffalo Sauce">
                                    <label for="buffalosauce">Buffalo Sauce</label>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div>
                                    <input type="checkbox" name="condiment[]" id="mayo" value="Mayo">
                                    <label for="mayo">Mayo</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="condiment[]" id="delimustard" value="Deli Mustard">
                                    <label for="delimustard">Deli Mustard</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="condiment[]" id="redroastedhummus" value="Red Roasted Hummus">
                                    <label for="redroastedhummus">Red Roasted Hummus</label>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div>
                                    <input type="checkbox" name="condiment[]" id="ketchup" value="Ketchup">
                                    <label for="ketchup">Ketchup</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="condiment[]" id="bbq" value="BBQ">
                                    <label for="bbq">BBQ</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="condiment[]" id="txpete" value="TX Pete">
                                    <label for="txpete">TX Pete</label>
                                </div>
                            </div>
                        </div>

                        <div class="grid-2">
                            <div class="grid-item">
                                <label><strong>Toppings</strong></label>
                                <div>
                                    <input type="checkbox" name="topping[]" id="lettuce" value="Lettuce">
                                    <label for="lettuce">Lettuce</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="topping[]" id="tomato" value="Tomato">
                                    <label for="tomato">Tomato</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="topping[]" id="redonion" value="Red Onion">
                                    <label for="redonion">Red Onion</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="topping[]" id="pickles" value="Pickles">
                                    <label for="pickles">Pickles</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="topping[]" id="cucumbers" value="Cucumbers">
                                    <label for="cucumbers">Cucumbers</label>
                                </div>
                            </div>

                            <div class="grid-item">
                                <label><strong>Cheese</strong></label>
                                <div>
                                    <input type="radio" name="cheese" id="american" value="American">
                                    <label for="american">American</label>
                                </div>
                                <div>
                                    <input type="radio" name="cheese" id="provolone" value="Provolone">
                                    <label for="provolone">Provolone</label>
                                </div>

                                <label><strong>Fries</strong></label>
                                <div>
                                    <input type="radio" name="fries" id="yes" value="yes">
                                    <label for="yes">Yes</label>
                                </div>
                                <div>
                                    <input type="radio" name="fries" id="no" value="no">
                                    <label for="no">No</label>
                                </div>
                            </div>
                        </div>
                        <input id="submit-button" type="submit" value="Place Order"/>
                    </div>
                </div>
            </fieldset>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="./order.js"></script>
    </div>
</body>
</html>
